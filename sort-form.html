<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Прогноз погоды</title>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="Прогноз погоды" name="description"/>
  <link as="font" crossorigin="anonymous" href="./fonts/OpenSansCondensed-Light.woff2" rel="preload"/>
  <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>
<section class="sort-form">
  <h2 class="visually-hidden">Форма сортировки</h2>
  <form action="#" method="GET">
    <div class="sort-form__group">
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--radio">
        <input checked id="alphabet-sort" name="alphabet-sort" type="radio" value="alphabet-sort"/>
        <label aria-label="Сортировка по алфавиту" for="alphabet-sort">
          <span class="icon icon--arrow-down"></span>
        </label>
      </div>
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--radio">
        <input id="alphabet-sort-reverse" name="alphabet-sort" type="radio" value="alphabet-sort-reverse"/>
        <label aria-label="Сортировка по алфавиту в обратном направлении" for="alphabet-sort-reverse">
          <span class="icon icon--arrow-up"></span>
        </label>
      </div>
    </div>
    <div class="sort-form__group">
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--search">
        <input id="search" name="city-search" placeholder="Название города" type="search"/>
        <label aria-label="Поиск городов" for="search"></label>
      </div>
    </div>
    <div class="sort-form__group">
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--checkbox">
        <input checked id="rainy" name="weather-conditions" type="checkbox" value="rainy"/>
        <label aria-label="Дождливо" for="rainy">
          <span class="icon icon--rainy"></span>
        </label>
      </div>
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--checkbox">
        <input id="sunny" name="weather-conditions" type="checkbox" value="sunny"/>
        <label aria-label="Солнечно" for="sunny">
          <span class="icon icon--sunny"></span>
        </label>
      </div>
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--checkbox">
        <input id="cloudy" name="weather-conditions" type="checkbox" value="cloudy"/>
        <label aria-label="Облачно" for="cloudy">
          <span class="icon icon--cloudy"></span>
        </label>
      </div>
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--checkbox">
        <input id="snowy" name="weather-conditions" type="checkbox" value="snowy"/>
        <label aria-label="Снежно" for="snowy">
          <span class="icon icon--snowy"></span>
        </label>
      </div>
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--checkbox">
        <input id="tornado" name="weather-conditions" type="checkbox" value="tornado"/>
        <label aria-label="Торнадо" for="tornado">
          <span class="icon icon--tornado"></span>
        </label>
      </div>
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--checkbox">
        <input id="thunderstorm" name="weather-conditions" type="checkbox" value="thunderstorm"/>
        <label aria-label="Гроза" for="thunderstorm">
          <span class="icon icon--thunderstorm"></span>
        </label>
      </div>
      <div class="sort-form__input-wrapper input-wrapper input-wrapper--checkbox">
        <input id="meteor-shower" name="weather-conditions" type="checkbox" value="meteor-shower"/>
        <label aria-label="Метеоритный дождь" for="meteor-shower">
          <span class="icon icon--meteor-shower"></span>
        </label>
      </div>
    </div>
  </form>
</section>
</body>
</html>
